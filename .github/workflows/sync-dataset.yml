name: Sync Dataset to W&B

on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 6am UTC
  workflow_dispatch:
    inputs:
      full_refresh:
        description: 'Full refresh (clear cache, rebuild all data)'
        required: false
        default: 'false'
        type: boolean

jobs:
  sync:
    name: Extract, Transform, Upload
    runs-on: ubuntu-latest

    env:
      WANDB_API_KEY: ${{ secrets.WANDB_API_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Install dependencies
        run: uv sync

      - name: Sync dataset to W&B
        run: ${{ github.event.inputs.full_refresh == 'true' && 'just sync-wandb-fresh' || 'just sync-wandb' }}
