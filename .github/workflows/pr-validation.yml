name: PR Validation

on:
  pull_request:
    branches: [main]

jobs:
  pipeline-test:
    name: Run Extract & Transform
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Install dependencies
        run: uv sync

      - name: Run extraction
        run: |
          # CI smoke test: 10 sites, 3 days of data for fast validation
          uv run dagster job execute -m orchestration.definitions -j extraction_job --config '{"ops": {
            "usgs_site_metadata": {"config": {"sample_mode": true, "max_sites": 10}},
            "usgs_streamflow_15min": {"config": {"sample_mode": true, "max_sites": 10, "days_back": 3}},
            "usgs_streamflow_daily": {"config": {"sample_mode": true, "max_sites": 10, "days_back": 3}},
            "weather_forcing_raw": {"config": {"sample_mode": true, "max_sites": 10, "days_back": 3}}
          }}'
        env:
          DUCKDB_PATH: ${{ github.workspace }}/flood_forecasting.duckdb

      - name: Run transformation
        run: just transform
        env:
          DUCKDB_PATH: ${{ github.workspace }}/flood_forecasting.duckdb
